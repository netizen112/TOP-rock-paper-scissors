<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="gameDisplay">
            <div class="billboard">PRESS START!</div>
            <div class="scoreboard">
                <div class="playerScoreSection scoreSection">
                    <div class="playerScoreLabel scoreLabel">Player</div>
                    <div class="playerScore scoreNumber">0</div>
                </div>
                <div class="computerScoreSection scoreSection">
                    <div class="computerScoreLabel scoreLabel">Computer</div>
                    <div class="computerScore scoreNumber">0</div>
                </div>
            </div>
            <div class="result"></div>
            <div class="play-button-container">
                <button class="play-button button-rock">ROCK</button>
                <button class="play-button button-paper">PAPER</button>
                <button class="play-button button-scissors">SCISSORS</button>
            </div>
            <div class="start-button-container">
                <button class="start-button">START</button>
            </div>
        </div>
        <script src="./src/script.js"></script>
    </body>
</html>
